			<div class="subheader">BY WINONA MONTGOMERY GILLILAND</div>
			<div class="poem">Gray pigeons! </br>
			Soaring above me </br>
			With reeds tied beneath your wings; </br>
			Your ethereal music drifts down </br>
			To me, like the memory </br>
			Of a voice that has </br>
			Long been stilled.
			</div>
